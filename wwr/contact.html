<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Cool Rapids Adventures</title>
    <meta name="description" content="White Water Rafting Company Contact Page">
    <meta name="author" content="Ramiro Tapia">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo-wwr.jpeg" alt="Rafting Site Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-info">
            <h1>Cool Rapids Adventures</h1>
            <article>
                <p>456 Incahuara River Road<br>
                    Caranavi, La Paz<br>
                    +591 7777 6666<br>
                    info@coolrapids.com<br>
                </p>
            </article>
        </div>
        <section class="user-input">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8197.718417556496!2d-67.61782385980382!3d-16.00853089420894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sbo!4v1759808623900!5m2!1ses!2sbo"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <div class="form-item column2">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="name" placeholder="Jhon Doe">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="email" placeholder="jhon123@rapids.com">
                </div>
                <div class="msgpurpose column2">
                    <legend>Message Purpose</legend>
                    <div class="radio">
                        <div class="inquiry">
                            <input type="radio" id="inquiry" name="msgpurpose" value="inquiry">
                            <label for="inquiry">General Inquiry</label><br>
                        </div>
                        <div class="question">
                            <input type="radio" id="question" name="msgpurpose" value="question">
                            <label for="question">Reservation Question</label><br>
                        </div>
                        <div class="suggestion">
                            <input type="radio" id="suggestion" name="msgpurpose" value="suggestion">
                            <label for="suggestion">Website Suggestion</label><br>
                        </div>
                    </div>
                </div>
                <div class="usermsg">
                    <label for="usermsg">Message</label><br>
                    <textarea name="message" id="usermsg" rows="5" placeholder="Type here"></textarea>
                </div>
                <div class="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe" checked>
                    <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="service">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/employee1.jpg" alt="This picture shows the Great Views">
                <figcaption>Juan Perez Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="This picture shows the Amazing Landscapes">
                <figcaption>Maria Becerra Instructor</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="This picture shows the Half Day Adventure">
                <figcaption>Julieta Venegas Receptionist</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy;2025 | Cool Rapids Adventures | Ramiro Tapia</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/fb.png" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.jpg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/ig.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
