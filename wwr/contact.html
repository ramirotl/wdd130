<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cool Rapid Adventures</title>
    <meta name="description" content="White Water Rafting Company Contact Page">
    <meta name="author" content="Ramiro Tapia">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo-wwr.jpeg" alt="Rafting Site Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h1>Cool Rapids Adventures</h1>
            <article>
                <p>123 Main River Street<br>
                    Kolob, California<br>
                    +1 999 999 9999<br>
                    info@coolrapids.com<br>
                </p>
            </article>
        </div>
        <section class="contact-info">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8197.718417556496!2d-67.61782385980382!3d-16.00853089420894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sbo!4v1759808623900!5m2!1ses!2sbo"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <div>
                    <label for="username">Name</label>
                    <input type="text" id="username" name="name">
                </div>
                <div>
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="email">
                </div>
                <legend>Message Purpose</legend>
                <div>
                    <input type="radio" id="inquiry" name="msgpurpose" value="inquiry">
                    <label for="inquiry">General Inquiry</label><br>
                    <input type="radio" id="question" name="msgpurpose" value="question">
                    <label for="question">Reservation Question</label><br>
                    <input type="radio" id="suggestion" name="msgpurpose" value="suggestion">
                    <label for="suggestion">Website Suggestion</label><br>
                </div>
                <div>
                    <label for="usermsg">Message</label>
                    <textarea name="message" id="usermsg" rows="3" placeholder="Type here"></textarea>
                </div>
                <div>
                    <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="service">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/adventure01.jpg" alt="This picture shows the Great Views">
                <figcaption>Employee Profile</figcaption>
            </figure>
            <figure>
                <img src="images/adventure02.jpg" alt="This picture shows the Amazing Landscapes">
                <figcaption>Employee Profile</figcaption>
            </figure>
            <figure>
                <img src="images/adventure03.jpg" alt="This picture shows the Half Day Adventure">
                <figcaption>Employee Profile</figcaption>
            </figure>
            <figure>
                <img src="images/adventure04.jpg" alt="This picture shows the Very Safe Equipment">
                <figcaption>Very Safe Equipment</figcaption>
            </figure>
            <figure>
                <img src="images/adventure05.jpg" alt="This picture shows La Muela del Diablo">
                <figcaption>La Muela del Diablo</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy;2025 | Cool Rapids Adventures | Ramiro Tapia</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/fb.png" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.jpg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/ig.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
